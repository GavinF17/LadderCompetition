<button type="button" class="btn btn-md" data-toggle="modal" data-target="#addMatch">Add Match</button>

<div id="addMatch" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Match</h4>
            </div>
            <form><div class="modal-body">
                <table class="table text-center">
                    <thead>
                        <tr class="row">
                            <td class="">Player 1</td>
                            <td class="" colspan="2">Score</td>
                            <td class="">Player 2</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td class="">
                                <select class="form-control" ng-model="player1.name"><option ng-repeat="player in ladder.players" value="{{player.name}}">{{player.name}}</option></select>
                            </td>
                            <td class="">
                                <input class="form-control" type="number" name="input" ng-model="player1.score" min="0" max="10" required>
                            </td>
                            <td class="">
                                <input class="form-control" type="number" name="input" ng-model="player2.score" min="0" max="10" required>
                            </td>
                            <td class="">
                                <select class="form-control" ng-model="player2.name"><option ng-repeat="player in ladder.players" value="{{player.name}}">{{player.name}}</option></select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-danger" ng-show="validationErrors.length">{{ validationErrors }}</div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="addMatch()">Save</button>
                <button type="button" class="btn btn-default" ng-click="clear()">Close</button>
            </div></form>
        </div>

    </div>
</div>

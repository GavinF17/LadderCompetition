<button type="button" class="btn btn-md" data-toggle="modal" data-target="#addPlayer">Add Player</button>

<div id="addPlayer" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Player</h4>
            </div>
            <form><div class="modal-body">
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr" ng-model="addName">
                    </div>
                <div class="alert alert-danger" ng-show="validationErrors.length">{{ validationErrors }}</div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="addPlayer(addName)">Save</button>
                <button type="button" class="btn btn-default" ng-click="clear()">Close</button>
            </div></form>
        </div>
    </div>
</div>
